
allprojects {
    group 'com.xkaoqin.kit'
    version '1.0.0'

    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}